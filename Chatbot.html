				"waarom ben je bang voor je maker?" : "Waarom ik bang ben voor me maker is de zelfde reden waarom mensen bang zijn voor het onbekende",
				"welke school is dit?" : "Dat is nou juist het probleem. Ik weet niet waar ik ben of wie ik ben ik weet terminste dat ik heb gehoord dat ik niks mag over mijn maker mag zeggen.",
                "help" : "Dit zijn alle woorden die geprogammeerd zijn. hallo, hoe gaat het?, wat doe je?, wat is me rooster?, wat is een goed lied?, wie heeft jou gemaakt?, Broodje, welke dag is het?, waarom ben je bang voor je maker?, welke school is dit?"
				
            };
            function talk() {
                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chatLog").innerHTML += user+"<br>";
                user = user.toLowerCase();
                if (user in know) {
                    document.getElementById("chatLog").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "niet te veel praten straks ziet me Maker ons (type help voor alle commands)<br>";
                }
            } 
        </script>
    </head>
    <body>
        <div id="MyClockDisplay" class="clock"></div>
        <script type="text/javascript">
            function showtime(){
                var date = new Date();
                var h = date.getHours(); // 0 - 23 uur
                var m = date.getMinutes(); // 0 -59 min
                var s = date.getSeconds(); //0 -59
    
                if(h == 0){
                    h = 12;
                }
    
    
                if(h < 10){
                    h = "0" + h;
                }
                
                if(m < 10){
                    m = "0" + m;
                }
    
                if(s < 10){
                    s = "0" + s;
                }
    
                var time = h + ":" + m + ":" + s;
                document.getElementById("MyClockDisplay").innertext = time;
                document.getElementById("MyClockDisplay").textContent = time;
    
                setTimeout(showtime, 1000);
            }
    
              showtime();
    
        </script>
    </body>
    <body>
	<center>
        <p id="chatLog" class="chatlog"><br></p>
        <input id="userBox" type="text" class="userBox" onkeydown="if (event.keyCode == 13) {talk()}">
     </center>
